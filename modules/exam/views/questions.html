<ion-nav-bar class="bar-assertive" style="background-color: #B71C1C;" >
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-title>
        {{quiz.title}}
    </ion-nav-title>
</ion-nav-bar>
<ion-view>
    <ion-content class="has-header">
        <div ng-repeat="(k,tqq) in tqqs" item="tqq">
            <div ng-show="tqq.description != null" class="bar bar-subheader bar-stable static text-center">
                <strong class="title">{{ tqq.description }}</strong>
            </div>
            <div class="neirong">
                <div class="list">
                    <h5 class="border-top" ng-click="goStateWithParam('app.takeQuestion', {id:k})"><span ng-show="tqq.answer !== undefined" class="badge badge-balanced">已回答</span> <span ng-show="tqq.answer === undefined"  class="badge badge-dark">未回答</span>{{ tqq.question.title }} </h5>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
