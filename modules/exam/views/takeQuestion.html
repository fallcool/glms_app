<ion-nav-bar class="bar-assertive" style="background-color: #B71C1C;" >
  <ion-nav-title>
    {{quiz.title}}
  </ion-nav-title>

</ion-nav-bar>
<ion-view>
  <ion-content class="has-header">
    <div class="bar bar-header bar-dark" style="position: static;">
      <div class="h1 title title-center light">倒计时：<timer countdown="timeleft" interval="1000" finish-callback="finish()"> {{minutes}}分钟{{seconds}}秒</timer>
      </div>
    </div>
    <div class="im-wrapper">

      <div class="list">
        <h3>{{ tqq.description }}</h3>
        <button ng-click="review()" class="button icon-left ion-social-buffer button-balanced">全部试题</button>
        <button ng-click="finish()" class="button icon-right ion-archive button-energized">交卷</button>
        <h4 class="border-top"> {{tqq.question.title}}</h4>
        <div ng-switch on="tqq.question.question_type">
          <div ng-switch-default class="item">
            <div ng-repeat="choice in tqq.question.choices" item="choice">
              <label >
                <input type="radio" ng-model="tqq.answer" ng-value="choice.id">
                {{choice.title}}
              </label>
            </div>


          </div>


            <div ng-switch-when="多选题" ng-model="tqq.answer" class="item item-checkbox">
              <div  class="item item-checkbox" ng-repeat="choice in tqq.question.choices" item="choice">
                <label class="checkbox">
                  <input type="checkbox" ng-model="choice.checked">
                </label>
                {{choice.title}}
              </div>

            </div>

          </div>


        <button ng-click="submit()" class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1">提交</>

      </div>
      </div>

  </ion-content>
</ion-view>
