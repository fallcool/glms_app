<ion-nav-bar class="bar-assertive" style="background-color: #B71C1C;" >
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    课程列表
  </ion-nav-title>
</ion-nav-bar>
<ion-view>
  <ion-content class="has-header">
    <div class="list" ng-repeat="course in courses.entities" item="course">
      <div ui-sref="app.showCourse({id:course.id})" class="card card-gallery item item-text-wrap">
        <div class="ink dark-bg">
          <img class="full-image" src="{{imageRoot + course.image}}">
          <h2>{{course.title}}</h2>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
